<!DOCTYPE html>
<html>
  <head>
    <title>Hero Header: Level Up your your CSS Animation</title>
    <!--The default layout, resets and text styling-->
    <link rel="stylesheet" href="stylesheets/main.css" />
    <!--Custom styling for the header-->
    <link rel="stylesheet" href="stylesheets/header.css" />
  </head>
  <body>
    <header>
      <section class="header-content">
        <img src="images/juicy-yellow-dashed-line.png" width="100px" width="150px" class="rocky-dashed animate-pop-in" />
        <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
        <h3 class="header-subtitle animate-pop-in">A useful start for your projects</h3>
        <p class="header-button animate-pop-in">
          <a href="#calls-to-action" class="button">Get started today</a>
        </p>
      </section>
      <section class="header-down-arrow">
        <img src="images/arrow-upward.png" width="50">
      </section>
    </header>

    <script>
      document.body.className += " js-loadng";

      window.addEventListener("load", showPage, false);

      function showPage() {
        document.body.className = document.body.className.replace("js-loadng", "")
      }

    </script>
  </body>
</html>
