<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Page 392-394</title>
     <script>
          function processForm (){
               //grab input from form
               var txtNormal = document.getElementById ("txtNormal");
               var pwd = document.getElementById ("pwd");
               var hidden = document.getElementById ("hidden");
               var txtArea = document.getElementById ("txtArea");

               var normal = txtNormal.value;
               var password = pwd.value;
               var secret = hidden.value;
               var bigText = txtArea.value;

               //create output
               var result =""
               result += "<dl> \n";
               result += " <dt>Normal</dt> \n";
               result += " <dd>" + normal + "</dd> \n";
               result += " \n";
               result += " <dt>Password</dt> \n";
               result += " <dd>" + password + "</dd> \n";
               result += " \n";
               result += " <dt>Secret</dt> \n";
               result += " <dd>" + secret + "</dd> \n";
               result += " \n";
               result += " <dt>Big Text</dt> \n";
               result += " <dd>" + bigText + "</dd> \n";
               result += " \n";
               result += "</dl> \n";

               var output = document.getElementById ("output");
               output.innerHTML = result;
          }
     </script>
</head>
<body>
     <h1>Text Input Devices</h1>
     <form action="">
          <fieldset>
               <label for="">Normal Text Field</label>
               <input type="text" id="txtNormal"/>
               <br>
               <label for="">Password Field</label>
               <input type="password" name="" id="pwd"/>
               <br>
               <label for="">Hidden</label>
               <input type="hidden" value="I can't tell you" id="hidden"/>
               <br>
               <textarea name="" id="txtArea" cols="40" rows="10">This is a big text area. It can hold a lot of text.
               </textarea>
               <br>
               <button type="button" onclick="processForm ()">
               Click Me
               </button>
          </fieldset>
     </form>
     <div id="output">

     </div>
</body>
</html>
